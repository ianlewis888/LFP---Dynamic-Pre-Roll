  <script type="text/javascript" id="gwd-init-code">
    (function() {

      var gwdAd = document.getElementById('gwd-ad');
      /**
       * Handles the DOMContentLoaded event. The DOMContentLoaded event is
       * fired when the document has been completely loaded and parsed.
       */

      function handleDomContentLoaded(event) {
        // This is a good place to show a loading or branding image while
        // the ad loads.
        gwd.lfpVideo = document.getElementById("lfp-video");
        gwd.productContainer = document.getElementById("product-container");
        /**
         * Set Product to Default Product -- this will need to be replaced with dynamic product from feed
         */
        gwd.product = gwd.defaultProduct;
        /**
         * Create Product Image
         */
        gwd.productImage = document.createElement("img");
        gwd.productImage.src = gwd.product.ImageURL;
        gwd.productImage.alt = "Product Image";
        gwd.productImage.classList.add("product-image");
        /**
         * Create Product Name
         */
        gwd.productName = document.createElement("p");
        gwd.productName.innerHTML = gwd.product.ProductName;
        gwd.productName.classList.add("product-name");
        /**
         * Create Product Price
         */
        gwd.productPrice = document.createElement("p");
        gwd.productPrice.innerHTML = "$" + gwd.product.Price;
        gwd.productPrice.classList.add("price");
        /**
         * Append Product Info to Container
         */
        gwd.productContainer.appendChild(gwd.productImage);
        gwd.productContainer.appendChild(gwd.productName);
        gwd.productContainer.appendChild(gwd.productPrice);
        /**
         * Add Click URL from Product
         */
        gwd.clickURL = decodeURIComponent(decodeURIComponent(gwd.defaultProduct.ClickThrough)).replace("lowes.com", "lowesforpros.com");
      }

      /**
       * Handles the WebComponentsReady event. This event is fired when all
       * custom elements have been registered and upgraded.
       */
      function handleWebComponentsReady(event) {

        // Start the Ad lifecycle.
        setTimeout(function() {
          gwdAd.initAd();
        }, 0);
      }

      /**
       * Handles the event that is dispatched after the Ad has been
       * initialized and before the default page of the Ad is shown.
       */
      function handleAdInitialized(event) {
        // This marks the end of the polite load phase of the Ad. If a
        // loading image was shown to the user, this is a good place to
        // remove it.
      }

      window.addEventListener('DOMContentLoaded',
        handleDomContentLoaded, false);
      window.addEventListener('WebComponentsReady',
        handleWebComponentsReady, false);
      window.addEventListener('adinitialized',
        handleAdInitialized, false);
    })();
